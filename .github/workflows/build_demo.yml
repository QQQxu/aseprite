name: Build Aseprite

on:
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest  # 也可使用 windows-latest 或 macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Download Skia
      run: ./scripts/skia-download.sh
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libx11-dev libxcursor-dev libxi-dev libgl1-mesa-dev libfontconfig1-dev
        
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=RelWithDebInfo
      
    - name: Build Aseprite
      run: cmake --build build --config RelWithDebInfo --target aseprite -j 2
      
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: aseprite-${{ runner.os }}
        path: build/bin
